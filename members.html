    /* Top Tabs */

    .tab-btn.active { color: #ffb300; border-bottom-color: #ffb300; }
    .tab-btn[title]:hover::after {

  <script>
    // --- Google Sign-In for edit access ---
    const BACKEND_VERIFY_URL = window.GAS_WEB_APP_URL;
    const AUTH_KEY = 'moo_portal_google_auth';
    const AUTH_EMAIL_KEY = 'moo_portal_google_email';

    function setReadOnlyMode(enabled) {
      if (enabled) {
        document.documentElement.classList.add('read-only-mode');
        if (document.body) document.body.classList.add('read-only-mode');
      } else {
        document.documentElement.classList.remove('read-only-mode');
        if (document.body) document.body.classList.remove('read-only-mode');
      }
    }

    function updateSignedInBadge(email) {
      const badge = document.getElementById('signedInUserBadge');
      const logoutBtn = document.getElementById('logoutBtn');
      if (!badge) return;
      if (email) {
        badge.innerHTML = `<img src="cute_cow.png" style="height:16px;width:16px;vertical-align:-3px;margin-right:6px;">${email}`;
        badge.style.display = 'inline-block';
        if (logoutBtn) logoutBtn.style.display = 'inline-block';
      } else {
        badge.textContent = '';
        badge.style.display = 'none';
        if (logoutBtn) logoutBtn.style.display = 'none';
      }
    }

    function handleLogout() {
      try { localStorage.removeItem(AUTH_KEY); } catch (e) {}
      try { localStorage.removeItem(AUTH_EMAIL_KEY); } catch (e) {}
      setReadOnlyMode(true);
      updateSignedInBadge(null);
      setTimeout(() => { window.location.reload(); }, 200);
    }

    function showGoogleLogin() {
      const loginDiv = document.createElement('div');
      loginDiv.id = 'login-overlay';
      loginDiv.style = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;';
      loginDiv.innerHTML = `
        <div style="background:#232526;padding:32px 24px;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.5);display:flex;flex-direction:column;align-items:center;gap:16px;min-width:300px;border:1px solid #444;">
          <h2 style="margin-bottom:8px;color:#ffb300;">Sign in to Manage</h2>
          <p style="font-size:14px;color:#e0e0e0;text-align:center;margin:0 0 8px 0;">Use your Google account to access management features</p>
          <div id="g_id_onload" data-client_id="47674606892-0m90hd0cd01kijo69ssuqtn1j3igp32i.apps.googleusercontent.com" data-callback="onGoogleSignIn" data-auto_prompt="false" data-ux_mode="popup"></div>
          <div id="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin" data-shape="rectangular" data-logo_alignment="left"></div>
          <div style="width:100%;height:1px;background:#444;margin:8px 0;"></div>
          <button id="guest-btn" style="width:100%;margin-top:8px;padding:12px 20px;border:1px solid #444;background:#232526;color:#ffb300;font-size:15px;font-weight:600;border-radius:6px;cursor:pointer;">Continue as Guest (Read-Only)</button>
          <div id="login-error" style="color:#ff5252;font-size:13px;display:none;"></div>
        </div>
      `;
      document.body.appendChild(loginDiv);
      setTimeout(() => {
        const guestBtn = document.getElementById('guest-btn');
        if (guestBtn) {
          guestBtn.onclick = function() {
            document.getElementById('login-overlay').remove();
            setReadOnlyMode(true);
            try { localStorage.removeItem(AUTH_KEY); } catch (e) {}
            try { localStorage.removeItem(AUTH_EMAIL_KEY); } catch (e) {}
            updateSignedInBadge(null);
          };
        }
        if (window.google && google.accounts && google.accounts.id) {
          try {
            google.accounts.id.initialize({
              client_id: '47674606892-0m90hd0cd01kijo69ssuqtn1j3igp32i.apps.googleusercontent.com',
              callback: onGoogleSignIn,
              auto_select: false,
              ux_mode: 'popup'
            });
            google.accounts.id.renderButton(document.getElementById('g_id_signin'), 
              { type: 'standard', size: 'large', theme: 'outline', text: 'signin', shape: 'rectangular', logo_alignment: 'left' });
          } catch (e) { console.error('Error rendering Google Sign-In button:', e); }
        }
      }, 100);
    }

    window.onGoogleSignIn = async function(response) {
      const idToken = response.credential;
      try {
        const cfWorkerUrl = window.CLOUDFLARE_WORKER_URL || window.GAS_WEB_APP_URL;
        let tokenRes = await fetch(cfWorkerUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });
        let tokenData = await tokenRes.json();
        if (!tokenData.success || !tokenData.token_verified) {
          throw new Error(tokenData.error || 'Token verification failed');
        }
        const email = tokenData.email;
        const res = await fetch(BACKEND_VERIFY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'verifyUserPermission', email })
        });
        const data = await res.json();
        if (data.isAllowedEditor) {
          try { localStorage.setItem(AUTH_KEY, idToken); } catch (e) {}
          try { localStorage.setItem(AUTH_EMAIL_KEY, email); } catch (e) {}
          setReadOnlyMode(false);
          updateSignedInBadge(email);
          const overlay = document.getElementById('login-overlay');
          if (overlay) overlay.style.display = 'none';
        } else {
          setReadOnlyMode(true);
          const errorDiv = document.getElementById('login-error');
          if (errorDiv) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Your account does not have editor access';
          }
        }
      } catch (error) {
        console.error('Error during sign-in:', error);
        const errorDiv = document.getElementById('login-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.textContent = 'Sign-in failed: ' + error.message;
        }
      }
    };

    window.addEventListener('DOMContentLoaded', () => {
      const token = (() => { try { return localStorage.getItem(AUTH_KEY); } catch (e) { return null; } })();
      const email = (() => { try { return localStorage.getItem(AUTH_EMAIL_KEY); } catch (e) { return null; } })();
      if (token && email) {
        setReadOnlyMode(false);
        updateSignedInBadge(email);
      } else {
        setReadOnlyMode(true);
        if (!document.getElementById('login-overlay')) {
          showGoogleLogin();
        }
      }
    });
  </script>

  <script>
    const normalizeResponse = (result) => {
      if (!result) return { success: false, error: 'No result' };
      if (result.success !== undefined) return result;
      if (Array.isArray(result)) return { success: true, data: result };
      if (result.error) return { success: false, error: result.error };
      if (result.message && !result.data) return { success: true, message: result.message };
      if (typeof result === 'object') return { success: true, data: result, ...result };
      return { success: true, data: result };
    };

    window.addEventListener('DOMContentLoaded', () => {
      MembersTab.init();
    });

    const MembersTab = (() => {
      let membersData = [];
      let filteredData = [];
      let currentSort = { column: null, direction: 'asc' };

      function init() {
        loadMembers();
        setTodayDefault();
        document.getElementById('memberSearchInput').addEventListener('input', (e) => filterMembers(e.target.value));
        document.querySelectorAll('#members th.sortable').forEach(th => {
          th.addEventListener('click', () => sortTable(th.dataset.column));
        });
      }

      function loadMembers() {
        showLoading();
        fetch(window.GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'getMembersList' })
        })
          .then(res => res.json())
          .then(result => { onMembersLoaded(result); })
          .catch(error => { onError(error); });
      }

      function onMembersLoaded(data) {
        const result = normalizeResponse(data);
        if (!result.success) { onError({ message: result.error }); return; }
        const membersList = result.data || [];
        membersData = membersList;
        filteredData = [...membersData];
        filteredData.sort((a, b) => {
          const aRecent = a.recentGrowthPercent || 0;
          const bRecent = b.recentGrowthPercent || 0;
          return bRecent - aRecent;
        });
        currentSort = { column: 'recentGrowth', direction: 'desc' };
        populateMemberSelect();
        if (membersData.length === 0) { showEmpty(); return; }
        updateStats();
        renderTable();
        const recentGrowthHeader = document.querySelector('#members th[data-column="recentGrowth"]');
        if (recentGrowthHeader) recentGrowthHeader.classList.add('sorted-desc');
        showTable();
      }

      function onError(error) {
        console.error('Error loading members:', error);
        document.getElementById('memberError').textContent = 'Error: ' + error.message;
        document.getElementById('memberError').style.display = 'block';
        document.getElementById('memberLoading').style.display = 'none';
      }

      function updateStats() {
        const total = membersData.length;
        const totalMight = membersData.reduce((sum, m) => sum + (m.startMight || 0), 0);
        const avg = total > 0 ? Math.round(totalMight / total) : 0;
        document.getElementById('memberTotal').textContent = total.toLocaleString();
        document.getElementById('memberTotalMight').textContent = formatMight(totalMight);
        document.getElementById('memberAverageMight').textContent = formatMight(avg);
      }

      function filterMembers(searchTerm) {
        const term = searchTerm.toLowerCase().trim();
        filteredData = term ? membersData.filter(m => m.name.toLowerCase().includes(term)) : [...membersData];
        renderTable();
        if (filteredData.length === 0) showEmpty();
        else showTable();
      }

      function sortTable(column) {
        if (currentSort.column === column) {
          currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
          currentSort.column = column;
          currentSort.direction = 'asc';
        }
        filteredData.sort((a, b) => {
          let aVal, bVal;
          switch (column) {
            case 'name': aVal = a.name.toLowerCase(); bVal = b.name.toLowerCase(); break;
            case 'joinDate': aVal = new Date(a.joinDate); bVal = new Date(b.joinDate); break;
            case 'startMight': aVal = a.startMight || 0; bVal = b.startMight || 0; break;
            case 'latestMight': aVal = a.latestMight || 0; bVal = b.latestMight || 0; break;
            case 'latestMightDate': aVal = a.latestMightDate ? new Date(a.latestMightDate) : new Date(0); bVal = b.latestMightDate ? new Date(b.latestMightDate) : new Date(0); break;
            case 'growth': aVal = (a.startMight && a.latestMight && a.startMight > 0) ? ((a.latestMight - a.startMight) / a.startMight) * 100 : -Infinity; bVal = (b.startMight && b.latestMight && b.startMight > 0) ? ((b.latestMight - b.startMight) / b.startMight) * 100 : -Infinity; break;
            case 'recentGrowth': aVal = a.recentGrowthPercent || 0; bVal = b.recentGrowthPercent || 0; break;
            default: aVal = 0; bVal = 0;
          }
          if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
          if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
          return 0;
        });
        document.querySelectorAll('#members th.sortable').forEach(th => th.classList.remove('sorted-asc', 'sorted-desc'));
        const currentTh = document.querySelector(`#members th[data-column="${column}"]`);
        if (currentTh) currentTh.classList.add(`sorted-${currentSort.direction}`);
        renderTable();
      }

      function renderTable() {
        const tbody = document.getElementById('membersTableBody');
        tbody.innerHTML = '';
        filteredData.forEach(member => {
          let growthPercent = '-';
          if (member.startMight && member.latestMight && member.startMight > 0) {
            const g = ((member.latestMight - member.startMight) / member.startMight) * 100;
            growthPercent = g.toFixed(1) + '%';
          }
          let recentGrowthPercent = '-';
          if (member.recentGrowthPercent !== undefined && member.recentGrowthPercent !== null) {
            recentGrowthPercent = (member.recentGrowthPercent).toFixed(1) + '%';
          }
          const row = document.createElement('tr');
          row.innerHTML = `<td class="member-name">${escapeHtml(member.name)}</td><td class="might-value">${formatMight(member.startMight)}</td><td class="date-value">${formatDate(member.joinDate)}</td><td class="might-value">${growthPercent}</td><td class="might-value">${formatMight(member.latestMight)}</td><td class="date-value">${formatDate(member.latestMightDate)}</td><td class="might-value">${recentGrowthPercent}</td>`;
          tbody.appendChild(row);
        });
      }

      function populateMemberSelect() {
        const select = document.getElementById('mightMemberSelect');
        const oldSelect = document.getElementById('oldMemberSelect');
        const removeSelect = document.getElementById('removeMemberSelect');
        if (!membersData || membersData.length === 0) {
          const empty = '<option value="">-- No members --</option>';
          [select, oldSelect, removeSelect].forEach(sel => { if (sel) sel.innerHTML = empty; });
          return;
        }
        const sorted = [...membersData].sort((a, b) => a.name.localeCompare(b.name));
        const options = ['<option value="">-- Select member --</option>'].concat(sorted.map(m => `<option value="${escapeHtml(m.name)}">${escapeHtml(m.name)}</option>`)).join('');
        [select, oldSelect, removeSelect].forEach(sel => { if (sel) sel.innerHTML = options; });
      }

      function setTodayDefault() {
        const today = new Date().toISOString().split('T')[0];
        ['mightDate', 'joinDate', 'endDate'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.value = today;
        });
      }

      function submitMightEntry() {
        const member = document.getElementById('mightMemberSelect').value;
        const date = document.getElementById('mightDate').value;
        const mightRaw = document.getElementById('mightValue').value;
        const status = document.getElementById('mightStatus');
        status.textContent = '';
        status.className = 'status';
        if (!member) { status.textContent = 'Please select a member.'; status.classList.add('err'); return; }
        if (!date) { status.textContent = 'Please choose a date.'; status.classList.add('err'); return; }
        const might = parseInt(mightRaw, 10);
        if (isNaN(might) || might <= 0) { status.textContent = 'Enter a valid might value (>0).'; status.classList.add('err'); return; }
        status.textContent = 'Saving...';
        fetch(window.GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'recordMemberMight', member, date, might })
        })
          .then(res => res.json())
          .then(result => {
            if (result && result.success) {
              status.textContent = `Saved ${member} at ${formatMight(might)} for ${formatDate(date)}.`;
              status.classList.add('ok');
              document.getElementById('mightValue').value = '';
              setTimeout(loadMembers, 500);
            } else {
              status.textContent = result?.message || 'Failed to save.';
              status.classList.add('err');
            }
          })
          .catch(error => {
            status.textContent = `Error: ${error.message}`;
            status.classList.add('err');
          });
      }

      function submitAddMember() {
        const name = document.getElementById('newMemberNameInput').value.trim();
        const joinDate = document.getElementById('joinDate').value;
        const startMightRaw = document.getElementById('startMight').value;
        const status = document.getElementById('addMemberStatus');
        status.textContent = '';
        status.className = 'status';
        if (!name) { status.textContent = 'Please enter a name.'; status.classList.add('err'); return; }
        if (!joinDate) { status.textContent = 'Please select a join date.'; status.classList.add('err'); return; }
        const startMight = parseInt(startMightRaw, 10);
        if (isNaN(startMight) || startMight <= 0) { status.textContent = 'Enter a valid starting might (>0).'; status.classList.add('err'); return; }
        status.textContent = 'Adding member...';
        fetch(window.GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'addMember', name, joinDate, startMight })
        })
          .then(res => res.json())
          .then(result => {
            if (result && result.success) {
              status.textContent = `Added "${name}" with ${formatMight(startMight)} might.`;
              status.classList.add('ok');
              document.getElementById('newMemberNameInput').value = '';
              document.getElementById('startMight').value = '';
              setTimeout(loadMembers, 800);
            } else {
              status.textContent = result?.message || 'Failed to add.';
              status.classList.add('err');
            }
          })
          .catch(error => {
            status.textContent = `Error: ${error.message}`;
            status.classList.add('err');
          });
      }

      function submitNameChange() {
        const oldName = document.getElementById('oldMemberSelect').value;
        const newName = document.getElementById('newMemberName').value.trim();
        const status = document.getElementById('nameChangeStatus');
        status.textContent = '';
        status.className = 'status';
        if (!oldName) { status.textContent = 'Please select a member.'; status.classList.add('err'); return; }
        if (!newName) { status.textContent = 'Please enter a new name.'; status.classList.add('err'); return; }
        if (oldName === newName) { status.textContent = 'Names are the same.'; status.classList.add('err'); return; }
        status.textContent = 'Updating name...';
        fetch(window.GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'updateMemberName', oldName, newName })
        })
          .then(res => res.json())
          .then(result => {
            if (result && result.success) {
              status.textContent = result.message || `Updated "${oldName}" to "${newName}".`;
              status.classList.add('ok');
              document.getElementById('newMemberName').value = '';
              setTimeout(loadMembers, 800);
            } else {
              status.textContent = result?.message || 'Failed to update.';
              status.classList.add('err');
            }
          })
          .catch(error => {
            status.textContent = `Error: ${error.message}`;
            status.classList.add('err');
          });
      }

      function submitRemoveMember() {
        const memberName = document.getElementById('removeMemberSelect').value;
        const endDate = document.getElementById('endDate').value;
        const status = document.getElementById('removeMemberStatus');
        status.textContent = '';
        status.className = 'status';
        if (!memberName) { status.textContent = 'Please select a member.'; status.classList.add('err'); return; }
        if (!endDate) { status.textContent = 'Please select an end date.'; status.classList.add('err'); return; }
        status.textContent = 'Removing member...';
        fetch(window.GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'disableMember', memberName, endDate })
        })
          .then(res => res.json())
          .then(result => {
            if (result && result.success) {
              status.textContent = result.message || `Removed "${memberName}".`;
              status.classList.add('ok');
              setTimeout(loadMembers, 800);
            } else {
              status.textContent = result?.message || 'Failed to remove.';
              status.classList.add('err');
            }
          })
          .catch(error => {
            status.textContent = `Error: ${error.message}`;
            status.classList.add('err');
          });
      }

      function switchTab(tabId, evt) {
        document.querySelectorAll('#members .tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('#members .tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId)?.classList.add('active');
        if (evt && evt.target) evt.target.classList.add('active');
      }

      function formatMight(might) {
        if (!might || might === 0) return '-';
        return might.toLocaleString();
      }

      function formatDate(dateStr) {
        if (!dateStr) return '-';
        try {
          const date = new Date(dateStr);
          return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        } catch (e) {
          return dateStr;
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function showLoading() {
        document.getElementById('memberLoading').style.display = 'block';
        document.getElementById('memberError').style.display = 'none';
        document.getElementById('membersTable').style.display = 'none';
        document.getElementById('memberEmpty').style.display = 'none';
      }

      function showTable() {
        document.getElementById('memberLoading').style.display = 'none';
        document.getElementById('memberError').style.display = 'none';
        document.getElementById('membersTable').style.display = 'table';
        document.getElementById('memberEmpty').style.display = 'none';
      }

      function showEmpty() {
        document.getElementById('memberLoading').style.display = 'none';
        document.getElementById('memberError').style.display = 'none';
        document.getElementById('membersTable').style.display = 'none';
        document.getElementById('memberEmpty').style.display = 'block';
      }

      return { init, loadMembers, switchTab, submitMightEntry, submitAddMember, submitNameChange, submitRemoveMember };
    })();
  </script>
</body>
</html>
