<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MOO Portal</title>
  <style>
    body { font-family: 'Google Sans', Arial, sans-serif; background: #f8f9fa; color: #202124; text-align: center; padding: 60px; }
    .container { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: inline-block; padding: 40px 32px; }
    h1 { color: #1a73e8; margin-bottom: 0.2em; }
    h2 { color: #444; font-weight: 400; margin-top: 0; margin-bottom: 1.5em; font-size: 1.3em; }
    .portal-links { display: flex; justify-content: center; gap: 48px; margin: 32px 0; }
    .portal-link img { max-width: 220px; max-height: 220px; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.10); transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
    .portal-link img:hover { transform: scale(1.06); box-shadow: 0 4px 24px rgba(26,115,232,0.18); }
    .portal-label { margin-top: 16px; font-size: 1.3em; color: #1a73e8; font-weight: 600; letter-spacing: 0.5px; }
    @media (max-width: 700px) {
      .portal-links { flex-direction: column; gap: 24px; }
      .portal-link img { max-width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MOO</h1>
    <h2>We are the Masters Of Oops</h2>
    <div class="portal-links">
      <div class="portal-link">
        <a href="dashboard.html">
          <img src="moo-dashboard.png" alt="Chest Dashboard">
        </a>
        <div class="portal-label">Dashboard</div>
      </div>
      <div class="portal-link">
        <a href="ManagementPortal.html">
          <img src="moo-portal.png" alt="Management Portal">
        </a>
        <div class="portal-label">Management</div>
      </div>
    </div>
  </div>
</body>
</html>
